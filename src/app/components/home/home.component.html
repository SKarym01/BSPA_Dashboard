<main
    class="flex-1 w-full max-w-7xl mx-auto p-4 flex flex-col items-center justify-center animate-fade-in relative min-h-[calc(100vh-6rem)]">

    <div class="text-center mb-10 flex flex-col items-center space-y-4">
        <!-- Static Original Logo -->
        <img src="assets/logo-bspa.png" alt="BSPA Logo"
            class="w-36 h-36 object-contain shadow-md rounded-full bg-white p-3 border border-bosch-gray-100 mb-4">

        <h1 class="text-3xl font-extrabold text-bosch-gray-900 tracking-tight">Initiate Your BSPA</h1>
        <p class="text-sm text-bosch-gray-500 max-w-lg mx-auto leading-relaxed">
            Select your project type and enter the EPC reference to begin the BSPA process.
        </p>
    </div>

    <!-- Centered Grid -->
    <div class="flex flex-wrap justify-center gap-6 w-full max-w-5xl">

        <!-- Card: New BSPA -->
        <div (click)="selectType('new')"
            class="group bg-white p-6 rounded-2xl border border-bosch-gray-200 shadow-md hover:shadow-xl hover:shadow-bosch-blue/10 cursor-pointer transition-all hover:-translate-y-1 relative overflow-hidden flex flex-col items-center text-center w-full md:w-72">

            <div
                class="absolute inset-0 border-2 border-transparent group-hover:border-bosch-red rounded-2xl transition-all">
            </div>

            <div
                class="w-14 h-14 bg-bosch-red rounded-xl flex items-center justify-center text-white mb-4 shadow-sm group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-bosch-gray-900 mb-1 z-10">New BSPA</h3>
            <p class="text-xs text-bosch-gray-400 font-medium z-10">Start a new assessment</p>
        </div>

        <!-- Card: Minor BSPA -->
        <div (click)="selectType('minor')"
            class="group bg-white p-6 rounded-2xl border border-bosch-gray-200 shadow-md hover:shadow-xl hover:shadow-bosch-blue/10 cursor-pointer transition-all hover:-translate-y-1 relative overflow-hidden flex flex-col items-center text-center w-full md:w-72">

            <div
                class="absolute inset-0 border-2 border-transparent group-hover:border-bosch-blue rounded-2xl transition-all">
            </div>

            <div
                class="w-14 h-14 bg-bosch-blue rounded-xl flex items-center justify-center text-white mb-4 shadow-sm group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9" />
                    <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-bosch-gray-900 mb-1 z-10">Running Change</h3>
            <p class="text-xs text-bosch-gray-400 font-semibold uppercase tracking-wider z-10">Minor BSPA</p>
        </div>

        <!-- Card: Check BSPA Status -->
        <div (click)="selectStatusCheck()"
            class="group bg-white p-6 rounded-2xl border border-bosch-gray-200 shadow-md hover:shadow-xl hover:shadow-bosch-green/10 cursor-pointer transition-all hover:-translate-y-1 relative overflow-hidden flex flex-col items-center text-center w-full md:w-72">

            <div
                class="absolute inset-0 border-2 border-transparent group-hover:border-bosch-green rounded-2xl transition-all">
            </div>

            <div
                class="w-14 h-14 bg-bosch-green rounded-xl flex items-center justify-center text-white mb-4 shadow-sm group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 11.08V12a8 8 0 1 1-4.87-7.34" />
                    <path d="m22 4-10 10-3-3" />
                </svg>
            </div>

            <h3 class="text-lg font-bold text-bosch-gray-900 mb-1 z-10">Check Status</h3>
            <p class="text-xs text-bosch-gray-400 font-semibold uppercase tracking-wider z-10">Jira / EPC Ref</p>
        </div>

    </div>

</main>
