<div class="flex-1 max-w-6xl mx-auto w-full p-8 flex flex-col items-center justify-center animate-fade-in">
    <div class="w-full max-w-3xl mb-12 animate-slide-up">

        <div class="text-center mb-10">
            <h2 class="text-4xl font-extrabold text-bosch-gray-900">Check BSPA Status</h2>
            <p class="text-lg text-bosch-gray-500 mt-2">
                Please enter all required references to check the current status.
            </p>
        </div>

        <div
            class="bg-white border border-bosch-gray-200 rounded-3xl shadow-xl shadow-bosch-gray-200/50 p-10 space-y-6">

            <div>
                <label class="block text-sm font-bold text-bosch-gray-500 uppercase tracking-wider mb-2">
                    Jira Ticket Number *
                </label>
                <input [(ngModel)]="dataService.statusCheckData.jiraTicketNumber" (input)="showStatusError=false"
                    type="text" placeholder="e.g. JIRA-12345"
                    class="w-full px-5 py-4 rounded-xl border border-bosch-gray-200 outline-none focus:ring-2 focus:ring-bosch-green focus:border-bosch-green text-bosch-gray-900 text-lg placeholder-bosch-gray-300 transition-all" />
            </div>

            <div>
                <label class="block text-sm font-bold text-bosch-gray-500 uppercase tracking-wider mb-2">
                    BSPA Number *
                </label>
                <input [(ngModel)]="dataService.statusCheckData.bspaNumber" (input)="showStatusError=false" type="text"
                    placeholder="e.g. BSPA-2026-001"
                    class="w-full px-5 py-4 rounded-xl border border-bosch-gray-200 outline-none focus:ring-2 focus:ring-bosch-green focus:border-bosch-green text-bosch-gray-900 text-lg placeholder-bosch-gray-300 transition-all" />
            </div>

            <div>
                <label class="block text-sm font-bold text-bosch-gray-500 uppercase tracking-wider mb-2">
                    EPC Number *
                </label>
                <input [(ngModel)]="dataService.statusCheckData.epcNumber" (input)="showStatusError=false" type="text"
                    placeholder="e.g. EPC-..."
                    class="w-full px-5 py-4 rounded-xl border border-bosch-gray-200 outline-none focus:ring-2 focus:ring-bosch-green focus:border-bosch-green text-bosch-gray-900 text-lg placeholder-bosch-gray-300 transition-all" />
            </div>

            <p *ngIf="showStatusError" class="text-bosch-red text-base font-semibold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                Please fill in all required fields.
            </p>

            <div class="flex justify-between pt-6">
                <button (click)="goBackToHome()"
                    class="px-8 py-3 rounded-xl border border-bosch-gray-200 bg-white text-bosch-gray-600 font-bold hover:bg-bosch-gray-50 transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5" />
                        <path d="M12 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>

                <button (click)="confirmStatusCheck()"
                    class="bg-bosch-green text-white hover:bg-[#68A51A] px-10 py-3 rounded-xl font-bold shadow-lg shadow-green-200 hover:shadow-xl hover:scale-105 transition-all flex items-center gap-2 text-lg">
                    <span>Continue</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                </button>
            </div>

        </div>
    </div>
</div>
